<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejercicio JavaScript </title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./resources/CSS/style9.css">
    </head>
    <body>
        <h1>Mi Economia</h1>
        <div class="row">
            <div class="col l3 offset-l1 s6 offset-s3">
                <form id="cargadatos">
                    <div>
                        Tipo de transaccion
                        <p>
                            <label>
                                <input class="with-gap" name="ingresoegreso"
                                    type="radio" value="Ingreso" checked />
                                <span>Ingreso</span>
                            </label>
                            <label>
                                <input class="with-gap" name="ingresoegreso"
                                    type="radio" value="Egreso" checked />
                                <span>Egreso</span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field">
                        <label for="descrip">Descripcion</label>
                        <input class="validate" id="descrip" name="descrip"
                            type="text">
                    </div>
                    <div class="input-field">
                        <label for="importe">Importe</label>
                        <input class="validate" id="importe" name="importe"
                            type="number">
                    </div>
                    <label for="categ">Categoria</label>
                    <select class="browser-default" id="categ" name="categ"
                        type="text">
                    </select>

                    <div class="formulario">
                        <button class="btn waves-effect waves-light"
                            type="submit" name="action">Guardar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col l6 offset-l1 s12 ">
                <div class="divtabla">
                    <table id="tabladatos">
                        <tr>
                            <th>Tipo</th><th>Descripcion</th><th>Monto</th><th>Categoria</th><th>Eliminar</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="resources/JavaScripts/scripts9.js"></script>
    </body>
</html>
